<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Booking | Dylan Wheeler Photography</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header class="top-bar">
  <div class="logo">Dylan Wheeler Photography</div>
  <nav class="nav">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../html/gallery.html">Gallery</a></li>
      <li><a href="../html/booking.html" class="active">Booking</a></li>
      <li><a href="../html/about.html">About Me</a></li>
      <li><a href="../html/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<h1 class="page-title">Booking</h1>

<form id="booking-form">

  <fieldset>
    <legend>Contact Information</legend>

    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="phone">Phone Number</label>
    <input id="phone" name="phone" type="tel">
  </fieldset>

  <fieldset>
    <legend>Session Details</legend>

    <label for="session-type">Session Type</label>
    <select id="session-type" name="session-type">
      <option>Portrait</option>
      <option>Landscape</option>
      <option>Family</option>
      <option>Branding</option>
    </select>

    <label for="date">Preferred Date</label>
    <input id="date" name="date" type="date">

    <label for="notes">Additional Requests</label>
    <textarea id="notes" name="notes" rows="4"></textarea>
  </fieldset>


  <input type="submit" value="Book Now">

</form>

</body>
</html>
